<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="calculator-body">
            <div class="display">0</div>
            <div class="top-buttons">
                <button class="one clear">CLEAR</button>
                <button class="one back">BACKSPACE</button>
            </div>
            <div class="rows">
                <button class="grid num">7</button>
                <button class="grid num">8</button>
                <button class="grid num">9</button>
                <button class="grid operator">&#247;</button>
                <button class="grid num">4</button>
                <button class="grid num">5</button>
                <button class="grid num">6</button>
                <button class="grid operator">x</button>
                <button class="grid num">1</button>
                <button class="grid num">2</button>
                <button class="grid num">3</button>
                <button class="grid operator">-</button>
                <button class="grid decimal">.</button>
                <button class="grid num">0</button>
                <button class="grid equal">=</button>
                <button class="grid operator">+</button>
            </div>
        </div>
    </body>

</html>
